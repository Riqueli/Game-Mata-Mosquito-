<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mata Mosquito</title>
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!-- Fav icon -->
  <link rel="shortcut icon" href="imagens/mosca.png" type="imagens/mosca.png" />

  <script>
    function iniciarJogo() {
      var nivel = document.getElementById('nivel').value

      if (nivel === ''){
        alert ('Selecione um nível para iniciar o jogo')
        return false
      }
      //UTILIZA-SE A "?" PARA INFORMAR QUE VAMOS ENVIAR PARAMETROS JUNTO COM A HREF
      window.location.href = "index.html?" + nivel
    }
  </script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="imagens/game.png">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
              <div class="mb-2">
            <select class="form-control" id="nivel"> 
              <option value="">Selecione o nível!</option>
              <option value="facil">Fácil</option>
              <option value="medio">Médio</option>
              <option value="dificil">Díficil</option>
            </select>
          </div>
        </div>
      </div>
    </div>


      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
